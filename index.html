<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail components</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    .<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__left-menu">
        <button>
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <img
          class="gmail-logo"
          src="https://u01.appmifile.com/images/2019/05/25/65d91020-cff7-4ccd-b469-e5a5296e2e55.jpg"
          alt="gmail logo"
        />
      </div>
      <div class="header__search">
        <div class="header__search__search-icon search-side">
          <span class="material-symbols-outlined"> search </span>
        </div>
        <input
          class="header__search__bar"
          type="text"
          placeholder="Search mail"
        />
        <div class="header__search__expand search-side">
          <span class="material-symbols-outlined"> expand_more </span>
        </div>
      </div>
      <div class="header__right-menu">
        <button>
          <span class="material-symbols-outlined"> help</span>
        </button>
        <button>
          <span class="material-symbols-outlined"> settings</span>
        </button>
        <button>
          <span class="material-symbols-outlined"> apps </span>
        </button>
        <button class="header__right-menu__profile">
          <div class="container">
          <span class="name">Ink |42 </span>
          <img
            class="profile-picture"
            src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="profile picture"
          />
        </button>
      </div>
      </div>
    </header>
    <aside class="left-menu">
      <nav> 
       <button class="compose"> 
         <img 
         src="https://support.virtru.com/hc/article_attachments/360045048294/mceclip0.png" 
         alt="compose button">
       </button>
       <ul class="menu-item">
         <li class="menu-item__inbox">
           <div class="menu-item__inbox__icon">
            <span class="material-symbols-outlined"> 
              inbox 
              <span>
              </div>
             <div class="menu-item__inbox__text"> Inbox </div>
             <div class="menu-item__inbox__number">8</div>
         </li>
         <li class="menu-item__starred">
           <div class="menu-item__starred__icon"> 
            <span class="material-symbols-outlined"> 
              star 
              <span>
           </div>
           <div class="menu-item__starred__text">
              Starred 
            </div>
           </li>
             <li class="menu-item__snoozed">
               <div class="menu-item__snoozed__icon">
                <span class="material-symbols-outlined"> 
                  schedule
                  <span>
               </div>
               <div class="menu-item__snoozed__text">
                  Snoozed    
               </div>
             </li>
             <li class="menu-item__important">
               <div class="menu-item__important__icon">
                <span class="material-symbols-outlined"> 
                label_important
                <span>
               </div>
               <div class="menu-item__important__text">
                Important 
               </div>
             </li>
             <li class="menu-item__sent">
               <div class="menu-item__sent__icon">
                <span class="material-symbols-outlined"> 
                  send
                  <span>
               </div>
               <div class="menu-item__sent__text">
                 Sent
               </div>
             </li>
             <li class="menu-item__team">
               <div class="menu-item__team__icon">
                <span class="material-symbols-outlined"> 
                 label
                <span>
                </div>
                  <div class="menu-item__team__text">
                    Team 
               </div>
             </li>
             <li class="menu-item__new-rfps"> 
               <div class="menu-item__new-rfps__icon">
                <span class="material-symbols-outlined"> 
                  label
                 <span>
               </div>
               <div class="menu-item__new-rfps__text">
                 New RFPs
               </div>
             </li>
             <li class="menu-item__projects"> 
              <div class="menu-item__projects__icon">
               <span class="material-symbols-outlined"> 
                 label
                <span>
              </div>
              <div class="menu-item__projects__text">
                Projects
              </div>
            </li>
            <li class="menu-item__personal"> 
              <div class="menu-item__personal__icon">
               <span class="material-symbols-outlined"> 
                 label
                <span>
              </div>
              <div class="menu-item__personal__text">
                Personal
              </div>
            </li>
            <li class="menu-item__more"> 
              <div class="menu-item__more__icon">
               <span class="material-symbols-outlined"> 
                 expand_more
                <span>
              </div>
              <div class="menu-item__more__text">
                More 
              </div>
            </li>
       </ul>
      </nav>
      
    </aside>
    <main class="emails">emails</main>
    <aside class="right-menu">Right menu</aside>
    <aside class="shortcuts">Shortcuts</aside>
  </body>
</html>
